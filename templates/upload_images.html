<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع صور متعدد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        .upload-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
        }
        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
        .preview-img {
            max-width: 100px;
            max-height: 100px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2 class="text-center mb-4"><i class="bi bi-cloud-upload"></i> رفع صور متعدد</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <!-- اختيار الملفات -->
            <div class="form-section">
                <h5><i class="bi bi-images"></i> اختيار الصور</h5>
                <input type="file" name="images" multiple accept="image/*" class="form-control" id="fileInput" required>
                <div id="preview" class="mt-3"></div>
            </div>
            
            <!-- المعلومات الأساسية -->
            <div class="form-section">
                <h5><i class="bi bi-info-circle"></i> المعلومات الأساسية</h5>
                <div class="mb-3">
                    <label class="form-label">عنوان عام للصور (اختياري)</label>
                    <input type="text" name="title" class="form-control" placeholder="أدخل عنواناً عاماً للصور">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">وصف عام للصور (اختياري)</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="أدخل وصفاً عاماً للصور"></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">التصنيف</label>
                    <select name="category_id" class="form-select">
                        <option value="">بدون تصنيف</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <!-- خيارات العرض -->
            <div class="form-section">
                <h5><i class="bi bi-eye"></i> خيارات العرض</h5>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" name="is_featured" id="isFeatured">
                    <label class="form-check-label" for="isFeatured">
                        <i class="bi bi-star-fill text-warning"></i> صور مميزة
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" name="is_published" id="isPublished" checked>
                    <label class="form-check-label" for="isPublished">
                        <i class="bi bi-globe"></i> منشورة مباشرة
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn-upload">
                <i class="bi bi-cloud-upload"></i> رفع الصور
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('manage_images') }}" class="text-decoration-none">← العودة لإدارة الصور</a>
        </div>
    </div>
    
    <script>
        // معاينة الصور قبل الرفع
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-img';
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
