<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - الموقع</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root { --primary-color: #667eea; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .qr-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .qr-title {
            color: #333;
            margin-bottom: 20px;
        }
        .qr-image {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .qr-image img {
            max-width: 100%;
            height: auto;
        }
        .qr-url {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
        }
        .btn-print {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn-print:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="qr-card">
        <h2 class="qr-title"><i class="bi bi-qr-code-scan"></i> QR Code للموقع</h2>
        
        <div class="qr-image">
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        </div>
        
        <div class="qr-url">
            <small class="text-muted">رابط الموقع:</small><br>
            <strong>{{ site_url }}</strong>
        </div>
        
        <div class="mt-4">
            <button class="btn-print" onclick="window.print()">
                <i class="bi bi-printer"></i> طباعة
            </button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-right"></i> العودة
            </a>
        </div>
        
        <div class="mt-3 text-muted small">
            <i class="bi bi-info-circle"></i>
            امسح الكود لفتح الموقع مباشرة
        </div>
    </div>
    
    <script>
        window.onload = function() {
            // يمكن إضافة أي كود إضافي هنا
        }
    </script>
</body>
</html>
